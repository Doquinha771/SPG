<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPG Player - Estilo FL Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-darkest: #1A1C20;
            --bg-dark: #252830;
            --bg-medium: #333740;
            --bg-light: #454952;
            --text-light: #E0E0E0;
            --text-medium: #A0A0A0;
            --accent-orange: #FF8C00;
            --accent-green: #4CAF50;
            --accent-green-dark: #388E3C;
            --border-color: #3A3E47;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-darkest);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .fl-studio-container {
            width: 100%;
            height: 100%;
            max-width: 1300px;
            max-height: 800px;
            background-color: var(--bg-dark);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            overflow: hidden;
        }

        /* --- PAINEL ESQUERDO (LISTA DE ÁLBUNS) --- */
        .album-panel {
            width: 320px;
            background-color: var(--bg-darkest);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .album-panel-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-orange);
            margin-bottom: 20px;
        }
        .album-panel-header span {
            color: var(--text-light);
            font-weight: 400;
        }

        .album-list {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .album-list::-webkit-scrollbar { width: 6px; }
        .album-list::-webkit-scrollbar-track { background: var(--bg-darkest); }
        .album-list::-webkit-scrollbar-thumb { background-color: var(--bg-light); border-radius: 3px; }

        .album-item {
            margin-bottom: 10px;
        }

        .album-header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .album-header:hover, .album-item.active .album-header {
            background-color: var(--bg-medium);
        }

        .album-cover-small {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            margin-right: 15px;
            object-fit: cover;
        }

        .album-info .album-title {
            font-weight: 600;
            display: block;
        }
        .album-info .album-artist {
            font-size: 0.85rem;
            color: var(--text-medium);
        }

        .track-list {
            list-style: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
        }
        .album-item.active .track-list {
            max-height: 500px; /* Adjust as needed */
        }

        .track-item {
            padding: 12px 10px 12px 75px; /* Indent tracks */
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
            color: var(--text-medium);
            transition: all 0.2s ease;
            position: relative;
        }
        .track-item:hover {
            background-color: var(--bg-medium);
            color: var(--text-light);
        }
        .track-item.playing {
            color: var(--accent-green);
            font-weight: 600;
        }
        .track-item.playing::before {
            content: '▶';
            position: absolute;
            left: 55px;
            font-size: 0.7rem;
            color: var(--accent-green);
        }


        /* --- PAINEL DIREITO (PLAYER PRINCIPAL) --- */
        .player-panel {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        #album-art-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(30px) brightness(0.4);
            transform: scale(1.2);
            transition: background-image 0.5s ease-in-out;
            z-index: 1;
        }
        
        .player-content {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
        }

        #album-art-main {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin-bottom: 30px;
            object-fit: cover;
        }
        
        #current-track-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
        }
        #current-track-artist {
            font-size: 1.1rem;
            color: var(--text-medium);
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-container {
            width: 100%;
            margin-bottom: 10px;
        }
        #progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: var(--bg-light);
            outline: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--text-light);
            border-radius: 50%;
            cursor: pointer;
        }
        .time-display-container {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-medium);
            width: 100%;
            margin-bottom: 20px;
        }
        
        .transport-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .transport-controls button {
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .transport-controls button:hover {
            transform: scale(1.1);
        }
        #play-pause-btn {
            background-color: var(--accent-orange);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #play-pause-btn svg { width: 30px; height: 30px; }
        .transport-controls .side-btn svg { width: 24px; height: 24px; }
        
        #special-effect-dove {
            position: absolute;
            display: none;
            bottom: 25%;
            left: -150px;
            width: 130px;
            height: auto;
            pointer-events: none;
            opacity: 0;
            z-index: 3;
        }
        #special-effect-dove.animate { display: block; animation: fly-across 18s linear infinite; }
        @keyframes fly-across {
            0% { transform: translateX(0) scaleX(1); opacity: 0; }
            10% { opacity: 0.9; }
            49% { opacity: 0.9; }
            50% { transform: translateX(calc(100vw - 450px)) scaleX(-1); opacity: 0.9; }
            51% { opacity: 0.9; }
            90% { opacity: 0.9; }
            100% { transform: translateX(0) scaleX(-1); opacity: 0; }
        }
        
        #youtube-player { position: absolute; top: -9999px; left: -9999px; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            body { height: auto; min-height: 100vh; }
            .fl-studio-container { flex-direction: column; height: 100vh; max-height: none; border-radius: 0; }
            
            .album-panel {
                width: 100%;
                height: 45%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding: 15px;
            }
            .album-panel-header { font-size: 1.2rem; margin-bottom: 15px; }

            .player-panel {
                height: 55%;
                padding: 20px;
                justify-content: flex-end;
            }
            .player-content { max-width: 100%; }
            #album-art-main { margin-bottom: 20px; max-width: 200px; }
            #current-track-title { font-size: 1.2rem; }
            #current-track-artist { font-size: 0.9rem; margin-bottom: 15px; }
            .progress-container { margin-bottom: 5px; }
            .time-display-container { margin-bottom: 10px; }
            #play-pause-btn { width: 50px; height: 50px; }
            #play-pause-btn svg { width: 25px; height: 25px; }
            .transport-controls .side-btn svg { width: 20px; height: 20px; }
        }
    </style>
</head>
<body>

    <div class="fl-studio-container">
        <!-- PAINEL DE ÁLBUNS -->
        <aside class="album-panel">
            <header class="album-panel-header">SPG<span>PLAYER</span></header>
            <ul class="album-list" id="album-list"></ul>
        </aside>

        <!-- PAINEL DO PLAYER -->
        <main class="player-panel">
            <div id="album-art-bg"></div>
            <div class="player-content">
                <img id="album-art-main" src="https://placehold.co/400x400/2A2D35/E0E0E0?text=SPG" alt="Capa do Álbum">
                <h2 id="current-track-title">Bem-vindo</h2>
                <p id="current-track-artist">Selecione um álbum para começar</p>
                
                <div class="progress-container">
                    <input type="range" id="progress-bar" value="0" step="1">
                    <div class="time-display-container">
                        <span id="current-time">00:00</span>
                        <span id="total-duration">00:00</span>
                    </div>
                </div>

                <div class="transport-controls">
                    <button id="prev-btn" class="side-btn" title="Anterior">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 19 2 12 11 5 11 19"></polygon><polygon points="22 19 13 12 22 5 22 19"></polygon></svg>
                    </button>
                    <button id="play-pause-btn" title="Play/Pause">
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"></path></svg>
                        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                    </button>
                    <button id="next-btn" class="side-btn" title="Próximo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 19 22 12 13 5 13 19"></polygon><polygon points="2 19 11 12 2 5 2 19"></polygon></svg>
                    </button>
                </div>
            </div>
            <img id="special-effect-dove" src="https://png.pngtree.com/png-clipart/20230504/original/pngtree-white-dove-flying-isolated-on-background-png-image_9137695.png" alt="Animação de Pomba Branca">
        </main>
    </div>

    <audio id="audio-player" crossorigin="anonymous"></audio>
    <div id="youtube-player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // =================================================================
            // LISTA DE ÁLBUNS E MÚSICAS
            // =================================================================
            const albums = [
                {
                    artist: "SPG",
                    title: "O Segredo da Felicidade",
                    cover: "https://i.ytimg.com/vi/KNXJe2RxB_o/hqdefault.jpg",
                    tracks: [
                        { title: "Jogo do Bicho", youtubeId: "KNXJe2RxB_o", specialEffect: 'dove' },
                        // Adicione outras músicas deste álbum aqui
                    ]
                },
                {
                    artist: "Artista Exemplo",
                    title: "Exemplos de Áudio",
                    cover: "https://placehold.co/400x400/FF8C00/FFFFFF?text=MP3",
                    tracks: [
                        { title: "SoundHelix Song 1", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
                        { title: "SoundHelix Song 2", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
                    ]
                },
            ];

            // --- Seleção de Elementos do DOM ---
            const dom = {
                albumList: document.getElementById('album-list'),
                albumArtMain: document.getElementById('album-art-main'),
                albumArtBg: document.getElementById('album-art-bg'),
                currentTrackTitle: document.getElementById('current-track-title'),
                currentTrackArtist: document.getElementById('current-track-artist'),
                progressBar: document.getElementById('progress-bar'),
                currentTime: document.getElementById('current-time'),
                totalDuration: document.getElementById('total-duration'),
                playPauseBtn: document.getElementById('play-pause-btn'),
                playIcon: document.getElementById('play-icon'),
                pauseIcon: document.getElementById('pause-icon'),
                nextBtn: document.getElementById('next-btn'),
                prevBtn: document.getElementById('prev-btn'),
                audioPlayer: document.getElementById('audio-player'),
                doveElement: document.getElementById('special-effect-dove'),
            };

            // --- Variáveis de Estado ---
            let ytPlayer;
            let currentAlbumIndex = -1;
            let currentTrackIndex = -1;
            let isPlaying = false;
            let activePlayerType = null; // 'audio' ou 'youtube'
            let progressInterval;

            // --- Configuração do Player do YouTube ---
            window.onYouTubeIframeAPIReady = () => {
                ytPlayer = new YT.Player('youtube-player', {
                    height: '0', width: '0',
                    events: { 'onReady': initializePlayer, 'onStateChange': onPlayerStateChange }
                });
            };

            function onPlayerStateChange(event) {
                if (event.data === YT.PlayerState.PLAYING) setPlayState(true);
                else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) setPlayState(false);
                if (event.data === YT.PlayerState.ENDED) playNext();
            }

            // --- Funções de Controle Geral ---
            function loadTrack(albumIndex, trackIndex) {
                if (albumIndex === currentAlbumIndex && trackIndex === currentTrackIndex) return;

                currentAlbumIndex = albumIndex;
                currentTrackIndex = trackIndex;
                const album = albums[albumIndex];
                const track = album.tracks[trackIndex];

                stopAllPlayers();
                updatePlayerUI(album, track);

                if (track.youtubeId) {
                    activePlayerType = 'youtube';
                    ytPlayer.loadVideoById({ videoId: track.youtubeId });
                } else if (track.url) {
                    activePlayerType = 'audio';
                    dom.audioPlayer.src = track.url;
                }
            }

            function setPlayState(playing) {
                if (isPlaying === playing) return;
                isPlaying = playing;
                dom.playIcon.style.display = isPlaying ? 'none' : 'block';
                dom.pauseIcon.style.display = isPlaying ? 'block' : 'none';
                dom.playPauseBtn.classList.toggle('active', isPlaying);

                if (isPlaying) {
                    if (activePlayerType === 'audio') dom.audioPlayer.play().catch(e => console.error(e));
                    progressInterval = setInterval(updateProgress, 500);
                    if (albums[currentAlbumIndex].tracks[currentTrackIndex].specialEffect === 'dove') {
                        dom.doveElement.classList.add('animate');
                        dom.doveElement.style.animationPlayState = 'running';
                    }
                } else {
                    if (activePlayerType === 'audio') dom.audioPlayer.pause();
                    clearInterval(progressInterval);
                    if (dom.doveElement.classList.contains('animate')) {
                        dom.doveElement.style.animationPlayState = 'paused';
                    }
                }
            }

            function togglePlayPause() {
                if (currentTrackIndex === -1) {
                    loadTrack(0, 0);
                    return;
                }
                const shouldPlay = !isPlaying;
                if (activePlayerType === 'youtube') {
                    shouldPlay ? ytPlayer.playVideo() : ytPlayer.pauseVideo();
                } else {
                    setPlayState(shouldPlay);
                }
            }
            
            function playNext() {
                let nextTrackIndex = currentTrackIndex + 1;
                let nextAlbumIndex = currentAlbumIndex;
                if (nextTrackIndex >= albums[currentAlbumIndex].tracks.length) {
                    nextTrackIndex = 0;
                    nextAlbumIndex = (currentAlbumIndex + 1) % albums.length;
                }
                loadTrack(nextAlbumIndex, nextTrackIndex);
            }

            function playPrev() {
                let prevTrackIndex = currentTrackIndex - 1;
                let prevAlbumIndex = currentAlbumIndex;
                if (prevTrackIndex < 0) {
                    prevAlbumIndex = (currentAlbumIndex - 1 + albums.length) % albums.length;
                    prevTrackIndex = albums[prevAlbumIndex].tracks.length - 1;
                }
                loadTrack(prevAlbumIndex, prevTrackIndex);
            }

            function stopAllPlayers() {
                setPlayState(false);
                if (ytPlayer && typeof ytPlayer.stopVideo === 'function') ytPlayer.stopVideo();
                dom.audioPlayer.src = "";
                activePlayerType = null;
                dom.doveElement.classList.remove('animate');
            }

            // --- Funções de UI ---
            function populateAlbumList() {
                dom.albumList.innerHTML = '';
                albums.forEach((album, albumIndex) => {
                    const albumItem = document.createElement('li');
                    albumItem.className = 'album-item';
                    albumItem.dataset.albumIndex = albumIndex;
                    albumItem.innerHTML = `
                        <div class="album-header">
                            <img src="${album.cover}" alt="${album.title}" class="album-cover-small">
                            <div class="album-info">
                                <span class="album-title">${album.title}</span>
                                <span class="album-artist">${album.artist}</span>
                            </div>
                        </div>
                        <ul class="track-list">
                            ${album.tracks.map((track, trackIndex) => `
                                <li class="track-item" data-track-index="${trackIndex}">${track.title}</li>
                            `).join('')}
                        </ul>
                    `;
                    dom.albumList.appendChild(albumItem);
                });
            }
            
            function updatePlayerUI(album, track) {
                dom.albumArtMain.src = album.cover;
                dom.albumArtBg.style.backgroundImage = `url(${album.cover})`;
                dom.currentTrackTitle.textContent = track.title;
                dom.currentTrackArtist.textContent = album.artist;

                document.querySelectorAll('.album-item.active').forEach(el => el.classList.remove('active'));
                document.querySelector(`.album-item[data-album-index='${currentAlbumIndex}']`).classList.add('active');
                
                document.querySelectorAll('.track-item.playing').forEach(el => el.classList.remove('playing'));
                document.querySelector(`.album-item[data-album-index='${currentAlbumIndex}'] .track-item[data-track-index='${currentTrackIndex}']`).classList.add('playing');
            }

            function updateProgress() {
                let currentTime = 0, duration = 0;
                if (activePlayerType === 'youtube') {
                    currentTime = ytPlayer.getCurrentTime();
                    duration = ytPlayer.getDuration();
                } else {
                    currentTime = dom.audioPlayer.currentTime;
                    duration = dom.audioPlayer.duration;
                }
                if (isNaN(duration)) duration = 0;

                dom.currentTime.textContent = formatTime(currentTime);
                dom.totalDuration.textContent = formatTime(duration);
                dom.progressBar.max = duration;
                dom.progressBar.value = currentTime;
            }
            
            function seek(event) {
                const seekTime = event.target.value;
                if (activePlayerType === 'youtube') ytPlayer.seekTo(seekTime, true);
                else dom.audioPlayer.currentTime = seekTime;
                updateProgress();
            }

            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
            }

            // --- Inicialização e Event Listeners ---
            function initializePlayer() {
                populateAlbumList();
                
                dom.playPauseBtn.addEventListener('click', togglePlayPause);
                dom.nextBtn.addEventListener('click', playNext);
                dom.prevBtn.addEventListener('click', playPrev);
                dom.progressBar.addEventListener('input', seek);
                dom.audioPlayer.addEventListener('loadedmetadata', updateProgress);
                dom.audioPlayer.addEventListener('ended', playNext);
                dom.audioPlayer.addEventListener('canplay', () => {
                    if (activePlayerType === 'audio') setPlayState(true);
                });

                dom.albumList.addEventListener('click', (e) => {
                    const albumItem = e.target.closest('.album-item');
                    const trackItem = e.target.closest('.track-item');

                    if (trackItem) {
                        const albumIndex = parseInt(albumItem.dataset.albumIndex);
                        const trackIndex = parseInt(trackItem.dataset.trackIndex);
                        loadTrack(albumIndex, trackIndex);
                    } else if (albumItem) {
                        albumItem.classList.toggle('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
