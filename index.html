<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPG Radio Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --radio-bg: #111217;
            --radio-faceplate: #21232c;
            --display-bg: #0d1a2a;
            --display-glow: #3d9dff;
            --knob-silver: #b0b8c4;
            --knob-dark-silver: #7d848e;
            --text-light: #e1e8f2;
            --text-dark: #7f8c9a;
            --accent-playing: #4CAF50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 15px;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- CAR RADIO --- */
        .car-radio {
            background: linear-gradient(145deg, #2a2d37, #1a1c22);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Left Controls */
        .left-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .volume-knob {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--knob-silver), var(--knob-dark-silver));
            border: 3px solid #1a1c22;
            box-shadow: 0 5px 10px rgba(0,0,0,0.4), inset 0 2px 3px rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: ew-resize;
            position: relative;
        }
        .volume-knob::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--display-glow);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--display-glow);
        }

        /* Main Display */
        .main-display {
            flex-grow: 1;
            background-color: var(--display-bg);
            border: 2px solid #111;
            border-radius: 8px;
            padding: 15px;
            height: 100px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            font-family: 'Orbitron', sans-serif;
            color: var(--display-glow);
            text-shadow: 0 0 8px var(--display-glow);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .display-top-row, .display-bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #track-info {
            font-size: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .equalizer {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 20px;
        }
        .eq-bar {
            width: 5px;
            background-color: var(--display-glow);
            transition: height 0.2s ease-out;
        }
        #time-info { font-size: 1rem; }
        #progress-bar { width: 100%; height: 3px; background: var(--display-glow); margin-top: 5px; }

        /* Right Controls */
        .right-controls { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .transport-controls { display: flex; gap: 10px; }
        .transport-controls button {
            background: #333740; border: 1px solid #111; border-radius: 50%;
            width: 40px; height: 40px; color: var(--text-light);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.2s ease;
        }
        .transport-controls button:hover { background-color: #454952; }
        .transport-controls button svg { width: 18px; height: 18px; }
        #play-pause-btn.playing { background-color: var(--accent-playing); }

        /* --- PLAYLIST PANEL --- */
        .playlist-panel {
            background-color: var(--radio-faceplate);
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            display: flex;
            flex-direction: column;
        }
        .album-list { list-style: none; overflow-y: auto; flex-grow: 1; }
        .album-list::-webkit-scrollbar { width: 6px; }
        .album-list::-webkit-scrollbar-track { background: transparent; }
        .album-list::-webkit-scrollbar-thumb { background-color: #444; border-radius: 3px; }
        .album-item { margin-bottom: 15px; }
        .album-header { font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; }
        .album-artist { font-size: 0.9rem; color: var(--text-dark); }
        .track-item {
            padding: 10px; cursor: pointer; border-radius: 6px;
            display: flex; align-items: center; gap: 15px;
            transition: background-color 0.2s ease;
        }
        .track-item:hover { background-color: #333; }
        .track-item.playing { color: var(--accent-playing); font-weight: 600; }
        .track-number { color: var(--text-dark); width: 20px; text-align: right; }
        .track-item.playing .track-number { color: var(--accent-playing); }

        #youtube-player { position: absolute; top: -9999px; left: -9999px; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 700px) {
            body { align-items: flex-start; padding-top: 20px; }
            .app-container { gap: 15px; }
            .car-radio { flex-direction: column; padding: 15px; }
            .main-display { height: 120px; }
            #track-info { font-size: 1.2rem; }
            .left-controls, .right-controls {
                width: 100%; flex-direction: row; justify-content: space-between;
            }
            .volume-knob { width: 60px; height: 60px; }
            .playlist-panel { height: calc(100vh - 300px); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="car-radio">
            <div class="left-controls">
                <div id="volume-knob" class="volume-knob" title="Arraste para buscar"></div>
            </div>
            <div class="main-display">
                <div class="display-top-row">
                    <div id="track-info">SPG RADIO</div>
                    <div class="equalizer" id="equalizer"></div>
                </div>
                <div class="display-bottom-row">
                    <div id="time-info">00:00 / 00:00</div>
                </div>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div class="right-controls">
                <div class="transport-controls">
                    <button id="prev-btn" title="Anterior"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"></path></svg></button>
                    <button id="play-pause-btn" title="Play/Pause">
                        <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"></path></svg>
                        <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                    </button>
                    <button id="next-btn" title="Próximo"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg></button>
                </div>
            </div>
        </div>

        <div class="playlist-panel">
            <ul class="album-list" id="album-list"></ul>
        </div>
    </div>

    <audio id="audio-player" crossorigin="anonymous"></audio>
    <div id="youtube-player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const albums = [
            {
                artist: "SPG",
                title: "O Segredo da Felicidade",
                tracks: [
                    { title: "Jogo do Bicho", youtubeId: "KNXJe2RxB_o" },
                ]
            },
            {
                artist: "Artista Exemplo",
                title: "Exemplos de Áudio",
                tracks: [
                    { title: "SoundHelix Song 1", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
                    { title: "SoundHelix Song 2", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
                ]
            },
        ];

        const dom = {
            albumList: document.getElementById('album-list'),
            trackInfo: document.getElementById('track-info'),
            timeInfo: document.getElementById('time-info'),
            progressBar: document.getElementById('progress-bar'),
            playPauseBtn: document.getElementById('play-pause-btn'),
            playIcon: document.getElementById('play-icon'),
            pauseIcon: document.getElementById('pause-icon'),
            nextBtn: document.getElementById('next-btn'),
            prevBtn: document.getElementById('prev-btn'),
            audioPlayer: document.getElementById('audio-player'),
            volumeKnob: document.getElementById('volume-knob'),
            equalizer: document.getElementById('equalizer'),
        };

        let ytPlayer;
        let currentAlbumIndex = -1;
        let currentTrackIndex = -1;
        let isPlaying = false;
        let activePlayerType = null;
        let progressInterval;
        let animationFrameId;

        window.onYouTubeIframeAPIReady = () => {
            ytPlayer = new YT.Player('youtube-player', {
                height: '0', width: '0',
                playerVars: { 'controls': 0, 'disablekb': 1 },
                events: { 'onReady': initializePlayer, 'onStateChange': onPlayerStateChange }
            });
        };

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.CUED) ytPlayer.playVideo();
            if (event.data === YT.PlayerState.PLAYING) setPlayState(true);
            else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) setPlayState(false);
            if (event.data === YT.PlayerState.ENDED) playNext();
        }

        function loadTrack(albumIndex, trackIndex) {
            if (albumIndex === currentAlbumIndex && trackIndex === currentTrackIndex) {
                togglePlayPause();
                return;
            }
            currentAlbumIndex = albumIndex;
            currentTrackIndex = trackIndex;
            const album = albums[albumIndex];
            const track = album.tracks[trackIndex];

            stopAllPlayers();
            updatePlayerUI(album, track);

            if (track.youtubeId) {
                activePlayerType = 'youtube';
                ytPlayer.cueVideoById({ videoId: track.youtubeId });
            } else if (track.url) {
                activePlayerType = 'audio';
                dom.audioPlayer.src = track.url;
            }
        }

        function setPlayState(playing) {
            if (isPlaying === playing) return;
            isPlaying = playing;
            dom.playIcon.style.display = isPlaying ? 'none' : 'block';
            dom.pauseIcon.style.display = isPlaying ? 'block' : 'none';
            dom.playPauseBtn.classList.toggle('playing', isPlaying);

            if (isPlaying) {
                if (activePlayerType === 'audio') dom.audioPlayer.play().catch(e => console.error(e));
                progressInterval = setInterval(updateProgress, 500);
                startVisualizer();
            } else {
                if (activePlayerType === 'audio') dom.audioPlayer.pause();
                clearInterval(progressInterval);
                stopVisualizer();
            }
        }

        function togglePlayPause() {
            if (currentTrackIndex === -1) {
                loadTrack(0, 0);
                return;
            }
            const shouldPlay = !isPlaying;
            if (activePlayerType === 'youtube') {
                shouldPlay ? ytPlayer.playVideo() : ytPlayer.pauseVideo();
            } else {
                setPlayState(shouldPlay);
            }
        }
        
        function playNext() {
            let nextTrackIndex = currentTrackIndex + 1;
            let nextAlbumIndex = currentAlbumIndex;
            if (nextTrackIndex >= albums[currentAlbumIndex].tracks.length) {
                nextTrackIndex = 0;
                nextAlbumIndex = (currentAlbumIndex + 1) % albums.length;
            }
            loadTrack(nextAlbumIndex, nextTrackIndex);
        }

        function playPrev() {
            let prevTrackIndex = currentTrackIndex - 1;
            let prevAlbumIndex = currentAlbumIndex;
            if (prevTrackIndex < 0) {
                prevAlbumIndex = (currentAlbumIndex - 1 + albums.length) % albums.length;
                prevTrackIndex = albums[prevAlbumIndex].tracks.length - 1;
            }
            loadTrack(prevAlbumIndex, prevTrackIndex);
        }

        function stopAllPlayers() {
            setPlayState(false);
            if (ytPlayer && typeof ytPlayer.stopVideo === 'function') ytPlayer.stopVideo();
            dom.audioPlayer.src = "";
            activePlayerType = null;
        }

        function populateAlbumList() {
            dom.albumList.innerHTML = '';
            albums.forEach((album, albumIndex) => {
                const albumItem = document.createElement('li');
                albumItem.className = 'album-item';
                albumItem.innerHTML = `
                    <div class="album-header">
                        <span class="album-title">${album.title}</span>
                        <span class="album-artist">${album.artist}</span>
                    </div>
                    <ul class="track-list">
                        ${album.tracks.map((track, trackIndex) => `
                            <li class="track-item" data-album-index="${albumIndex}" data-track-index="${trackIndex}">
                                <span class="track-number">${trackIndex + 1}</span>
                                <span class="track-title">${track.title}</span>
                            </li>
                        `).join('')}
                    </ul>
                `;
                dom.albumList.appendChild(albumItem);
            });
        }
        
        function updatePlayerUI(album, track) {
            dom.trackInfo.textContent = `${album.artist} - ${track.title}`;
            document.querySelectorAll('.track-item.playing').forEach(el => el.classList.remove('playing'));
            document.querySelector(`.track-item[data-album-index='${currentAlbumIndex}'][data-track-index='${currentTrackIndex}']`).classList.add('playing');
        }

        function updateProgress() {
            let currentTime = 0, duration = 0;
            if (activePlayerType === 'youtube' && ytPlayer && typeof ytPlayer.getDuration === 'function') {
                currentTime = ytPlayer.getCurrentTime();
                duration = ytPlayer.getDuration();
            } else if (activePlayerType === 'audio') {
                currentTime = dom.audioPlayer.currentTime;
                duration = dom.audioPlayer.duration;
            }
            if (isNaN(duration) || duration === 0) return;

            dom.timeInfo.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            const progressPercent = (currentTime / duration) * 100;
            dom.progressBar.style.width = `${progressPercent}%`;
        }
        
        function seek(seekTime) {
            if (!isNaN(seekTime)) {
                if (activePlayerType === 'youtube') ytPlayer.seekTo(seekTime, true);
                else dom.audioPlayer.currentTime = seekTime;
                updateProgress();
            }
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function handleKnobDrag(e) {
            e.preventDefault();
            const onMouseMove = (moveEvent) => {
                let duration = 0;
                if (activePlayerType === 'youtube') duration = ytPlayer.getDuration();
                else if (activePlayerType === 'audio') duration = dom.audioPlayer.duration;
                if (duration > 0) {
                    const change = moveEvent.movementX;
                    const scrubAmount = (change / 200) * duration;
                    let currentTime = 0;
                    if (activePlayerType === 'youtube') currentTime = ytPlayer.getCurrentTime();
                    else if (activePlayerType === 'audio') currentTime = dom.audioPlayer.currentTime;
                    const newTime = Math.max(0, Math.min(duration, currentTime + scrubAmount));
                    seek(newTime);
                }
            };
            const onMouseUp = () => {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }

        function initializeVisualizer() {
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'eq-bar';
                bar.style.height = '2px';
                dom.equalizer.appendChild(bar);
            }
        }

        function drawVisualizer() {
            if (!isPlaying) return;
            animationFrameId = requestAnimationFrame(drawVisualizer);
            const bars = dom.equalizer.children;
            const time = Date.now() * 0.01;
            for (let i = 0; i < bars.length; i++) {
                const height = (Math.sin(time + i * 0.5) * 0.5 + 0.5) * 18 + 2;
                bars[i].style.height = `${height}px`;
            }
        }
        
        function startVisualizer() {
            if (!animationFrameId) drawVisualizer();
        }
        
        function stopVisualizer() {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            const bars = dom.equalizer.children;
            for (let i = 0; i < bars.length; i++) {
                bars[i].style.height = '2px';
            }
        }

        function initializePlayer() {
            populateAlbumList();
            initializeVisualizer();
            
            dom.playPauseBtn.addEventListener('click', togglePlayPause);
            dom.nextBtn.addEventListener('click', playNext);
            dom.prevBtn.addEventListener('click', playPrev);
            dom.audioPlayer.addEventListener('ended', playNext);
            dom.audioPlayer.addEventListener('canplay', () => {
                if (activePlayerType === 'audio') setPlayState(true);
            });
            dom.albumList.addEventListener('click', (e) => {
                const trackItem = e.target.closest('.track-item');
                if (trackItem) {
                    loadTrack(parseInt(trackItem.dataset.albumIndex), parseInt(trackItem.dataset.trackIndex));
                }
            });
            dom.volumeKnob.addEventListener('mousedown', handleKnobDrag);
        }
    </script>
</body>
</html>
