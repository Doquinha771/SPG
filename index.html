<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPG CD Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #1a1a1a;
            --player-bg: #0d0d0d;
            --player-faceplate: #21232c;
            --display-bg: #0c2438;
            --display-glow: #5abaff;
            --text-light: #e1e8f2;
            --text-dark: #7f8c9a;
            --accent-playing: #4CAF50;
            --cd-sheen: linear-gradient(45deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.15) 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 30px;
            position: relative;
        }

        /* --- CD PLAYER UNIT --- */
        .cd-player-unit {
            width: 100%;
            max-width: 700px;
            background: linear-gradient(145deg, #2e313a, #1c1e24);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 1px solid #333;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
            align-items: center;
        }

        /* CD Slot */
        .cd-slot-container {
            width: 180px;
            height: 180px;
            background-color: #111;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.7);
        }
        #cd-in-player {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-image: url('https://placehold.co/150x150/111111/111111');
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
        }
        #cd-in-player.spinning {
            animation: spin 4s linear infinite;
        }
        #cd-in-player::after { /* CD hole */
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 30px; height: 30px;
            background: var(--bg-main);
            border-radius: 50%;
            border: 2px solid #333;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Display and Controls */
        .display-controls-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .main-display {
            background-color: var(--display-bg);
            border: 2px solid #111;
            border-radius: 8px;
            padding: 15px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            font-family: 'Orbitron', sans-serif;
            color: var(--display-glow);
            text-shadow: 0 0 8px var(--display-glow);
        }
        #track-info {
            font-size: 1.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 10px;
        }
        .display-bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #time-info { font-size: 0.9rem; }
        .equalizer { display: flex; align-items: flex-end; gap: 2px; height: 15px; }
        .eq-bar { width: 4px; background-color: var(--display-glow); transition: height 0.2s ease-out; }
        #progress-bar { width: 100%; height: 3px; background: var(--display-glow); margin-top: 5px; }

        .transport-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .transport-controls button {
            background: #333740; border: 1px solid #111; border-radius: 50%;
            width: 45px; height: 45px; color: var(--text-light);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.2s ease;
        }
        .transport-controls button:hover { background-color: #454952; }
        #play-pause-btn { width: 55px; height: 55px; background-color: #e1e8f2; color: #111; }
        #play-pause-btn.playing { background-color: var(--accent-playing); color: #fff; }

        /* --- CD LIBRARY --- */
        .cd-library-container {
            width: 100%;
            max-width: 800px;
            padding: 10px 0;
        }
        .cd-library {
            display: flex;
            gap: 20px;
            padding: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .cd-library::-webkit-scrollbar { height: 8px; }
        .cd-library::-webkit-scrollbar-track { background: #111; border-radius: 4px; }
        .cd-library::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        
        .cd-item {
            flex-shrink: 0;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .cd-item:hover { transform: scale(1.05) translateY(-5px); }
        .cd-item::before { /* CD sheen */
            content: '';
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: var(--cd-sheen);
        }
        .cd-item.inserting {
            position: fixed;
            z-index: 100;
            animation: insert-cd 0.5s ease-in-out forwards;
        }
        @keyframes insert-cd {
            to {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }
        
        /* --- Special Effects & Players --- */
        #special-effect-dove {
            position: fixed; display: none; bottom: 20%; left: -150px;
            width: 130px; height: auto; pointer-events: none; opacity: 0; z-index: 50;
        }
        #special-effect-dove.animate { display: block; animation: fly-across 18s linear infinite; }
        @keyframes fly-across {
            0% { transform: translateX(0) scaleX(1); opacity: 0; }
            10% { opacity: 0.9; }
            90% { opacity: 0.9; }
            100% { transform: translateX(100vw + 150px) scaleX(1); opacity: 0; }
        }
        #youtube-player { position: absolute; top: -9999px; left: -9999px; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 700px) {
            .app-container { justify-content: flex-end; padding-bottom: 20px; }
            .cd-player-unit { grid-template-columns: 1fr; max-width: 95%; }
            .cd-slot-container { width: 150px; height: 150px; margin: 0 auto; }
            #cd-in-player { width: 120px; height: 120px; }
            .cd-library-container { position: absolute; bottom: 0; left: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="cd-player-unit">
            <div class="cd-slot-container">
                <div id="cd-in-player"></div>
            </div>
            <div class="display-controls-wrapper">
                <div class="main-display">
                    <div id="track-info">SPG RADIO</div>
                    <div class="display-bottom-row">
                        <div id="time-info">00:00 / 00:00</div>
                        <div class="equalizer" id="equalizer"></div>
                    </div>
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>
                <div class="transport-controls">
                    <button id="prev-btn" title="Anterior"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"></path></svg></button>
                    <button id="play-pause-btn" title="Play/Pause">
                        <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"></path></svg>
                        <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                    </button>
                    <button id="next-btn" title="PrÃ³ximo"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg></button>
                </div>
            </div>
        </div>

        <div class="cd-library-container">
            <div class="cd-library" id="cd-library"></div>
        </div>
    </div>
    
    <div id="special-effect-dove">
        <img src="https://png.pngtree.com/png-clipart/20230504/original/pngtree-white-dove-flying-isolated-on-background-png-image_9137695.png" alt="Pomba Branca" style="width:100%">
    </div>
    <audio id="audio-player" crossorigin="anonymous"></audio>
    <div id="youtube-player"></div>

    <script>
        const albums = [
            {
                artist: "SPG",
                title: "O Segredo da Felicidade",
                cd_art: 'https://i.ytimg.com/vi/KNXJe2RxB_o/hqdefault.jpg',
                tracks: [
                    { title: "Jogo do Bicho", youtubeId: "KNXJe2RxB_o" },
                ]
            },
            {
                artist: "Artista Exemplo",
                title: "Exemplos de Ãudio",
                cd_art: 'https://placehold.co/150x150/FF8C00/FFFFFF?text=MP3',
                tracks: [
                    { title: "SoundHelix Song 1", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
                    { title: "SoundHelix Song 2", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
                ]
            },
        ];

        const dom = {
            cdLibrary: document.getElementById('cd-library'),
            cdInPlayer: document.getElementById('cd-in-player'),
            trackInfo: document.getElementById('track-info'),
            timeInfo: document.getElementById('time-info'),
            progressBar: document.getElementById('progress-bar'),
            playPauseBtn: document.getElementById('play-pause-btn'),
            playIcon: document.getElementById('play-icon'),
            pauseIcon: document.getElementById('pause-icon'),
            nextBtn: document.getElementById('next-btn'),
            prevBtn: document.getElementById('prev-btn'),
            audioPlayer: document.getElementById('audio-player'),
            equalizer: document.getElementById('equalizer'),
            doveElement: document.getElementById('special-effect-dove'),
        };

        let ytPlayer;
        let currentAlbumIndex = -1;
        let currentTrackIndex = -1;
        let isPlaying = false;
        let activePlayerType = null;
        let progressInterval;
        let animationFrameId;

        window.onYouTubeIframeAPIReady = () => {
            ytPlayer = new YT.Player('youtube-player', {
                height: '0', width: '0',
                playerVars: { 'controls': 0, 'disablekb': 1 },
                events: { 'onReady': initializePlayer, 'onStateChange': onPlayerStateChange }
            });
        };

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.CUED) ytPlayer.playVideo();
            if (event.data === YT.PlayerState.PLAYING) setPlayState(true);
            else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) setPlayState(false);
            if (event.data === YT.PlayerState.ENDED) playNext();
        }

        function handleCdClick(albumIndex, cdElement) {
            if (currentAlbumIndex === albumIndex) {
                togglePlayPause();
                return;
            }

            const slotRect = dom.cdInPlayer.getBoundingClientRect();
            const cdRect = cdElement.getBoundingClientRect();
            
            const flyingCd = cdElement.cloneNode(true);
            flyingCd.classList.add('inserting');
            flyingCd.style.position = 'fixed';
            flyingCd.style.top = `${cdRect.top}px`;
            flyingCd.style.left = `${cdRect.left}px`;
            flyingCd.style.width = `${cdRect.width}px`;
            flyingCd.style.height = `${cdRect.height}px`;
            
            document.body.appendChild(flyingCd);

            // Animate to slot
            requestAnimationFrame(() => {
                flyingCd.style.top = `${slotRect.top}px`;
                flyingCd.style.left = `${slotRect.left}px`;
            });
            
            setTimeout(() => {
                loadTrack(albumIndex, 0);
                document.body.removeChild(flyingCd);
            }, 500);
        }

        function loadTrack(albumIndex, trackIndex) {
            currentAlbumIndex = albumIndex;
            currentTrackIndex = trackIndex;
            const album = albums[albumIndex];
            const track = album.tracks[trackIndex];

            stopAllPlayers();
            updatePlayerUI(album, track);

            if (track.youtubeId) {
                activePlayerType = 'youtube';
                ytPlayer.cueVideoById({ videoId: track.youtubeId });
            } else if (track.url) {
                activePlayerType = 'audio';
                dom.audioPlayer.src = track.url;
            }
        }

        function setPlayState(playing) {
            if (isPlaying === playing) return;
            isPlaying = playing;
            dom.playIcon.style.display = isPlaying ? 'none' : 'block';
            dom.pauseIcon.style.display = isPlaying ? 'block' : 'none';
            dom.playPauseBtn.classList.toggle('playing', isPlaying);
            dom.cdInPlayer.classList.toggle('spinning', isPlaying);

            if (isPlaying) {
                if (activePlayerType === 'audio') dom.audioPlayer.play().catch(e => console.error(e));
                progressInterval = setInterval(updateProgress, 500);
                startVisualizer();
                if (albums[currentAlbumIndex].title === 'O Segredo da Felicidade') {
                    dom.doveElement.classList.add('animate');
                }
            } else {
                if (activePlayerType === 'audio') dom.audioPlayer.pause();
                clearInterval(progressInterval);
                stopVisualizer();
                dom.doveElement.classList.remove('animate');
            }
        }

        function togglePlayPause() {
            if (currentTrackIndex === -1) return;
            const shouldPlay = !isPlaying;
            if (activePlayerType === 'youtube') {
                shouldPlay ? ytPlayer.playVideo() : ytPlayer.pauseVideo();
            } else {
                setPlayState(shouldPlay);
            }
        }
        
        function playNext() {
            let nextTrackIndex = currentTrackIndex + 1;
            if (nextTrackIndex >= albums[currentAlbumIndex].tracks.length) {
                nextTrackIndex = 0; // Loop within album
            }
            loadTrack(currentAlbumIndex, nextTrackIndex);
        }

        function playPrev() {
            let prevTrackIndex = currentTrackIndex - 1;
            if (prevTrackIndex < 0) {
                prevTrackIndex = albums[currentAlbumIndex].tracks.length - 1; // Loop within album
            }
            loadTrack(currentAlbumIndex, prevTrackIndex);
        }

        function stopAllPlayers() {
            setPlayState(false);
            if (ytPlayer && typeof ytPlayer.stopVideo === 'function') ytPlayer.stopVideo();
            dom.audioPlayer.src = "";
            activePlayerType = null;
        }

        function populateCdLibrary() {
            dom.cdLibrary.innerHTML = '';
            albums.forEach((album, albumIndex) => {
                const cdItem = document.createElement('div');
                cdItem.className = 'cd-item';
                cdItem.style.backgroundImage = `url(${album.cd_art})`;
                cdItem.addEventListener('click', () => handleCdClick(albumIndex, cdItem));
                dom.cdLibrary.appendChild(cdItem);
            });
        }
        
        function updatePlayerUI(album, track) {
            dom.trackInfo.textContent = `${album.artist} - ${track.title}`;
            dom.cdInPlayer.style.backgroundImage = `url(${album.cd_art})`;
        }

        function updateProgress() {
            let currentTime = 0, duration = 0;
            if (activePlayerType === 'youtube' && ytPlayer && typeof ytPlayer.getDuration === 'function') {
                currentTime = ytPlayer.getCurrentTime();
                duration = ytPlayer.getDuration();
            } else if (activePlayerType === 'audio') {
                currentTime = dom.audioPlayer.currentTime;
                duration = dom.audioPlayer.duration;
            }
            if (isNaN(duration) || duration === 0) return;

            dom.timeInfo.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            dom.progressBar.style.width = `${(currentTime / duration) * 100}%`;
        }
        
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function initializeVisualizer() {
            for (let i = 0; i < 12; i++) {
                const bar = document.createElement('div');
                bar.className = 'eq-bar';
                bar.style.height = '2px';
                dom.equalizer.appendChild(bar);
            }
        }

        function drawVisualizer() {
            if (!isPlaying) return;
            animationFrameId = requestAnimationFrame(drawVisualizer);
            const bars = dom.equalizer.children;
            const time = Date.now() * 0.01;
            for (let i = 0; i < bars.length; i++) {
                const height = (Math.sin(time + i * 0.8) * 0.5 + 0.5) * 13 + 2;
                bars[i].style.height = `${height}px`;
            }
        }
        
        function startVisualizer() {
            if (!animationFrameId) drawVisualizer();
        }
        
        function stopVisualizer() {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            const bars = dom.equalizer.children;
            for (let i = 0; i < bars.length; i++) {
                bars[i].style.height = '2px';
            }
        }

        function initializePlayer() {
            populateCdLibrary();
            initializeVisualizer();
            
            dom.playPauseBtn.addEventListener('click', togglePlayPause);
            dom.nextBtn.addEventListener('click', playNext);
            dom.prevBtn.addEventListener('click', playPrev);
            dom.audioPlayer.addEventListener('ended', playNext);
            dom.audioPlayer.addEventListener('canplay', () => {
                if (activePlayerType === 'audio') setPlayState(true);
            });
        }
    </script>
</body>
</html>
