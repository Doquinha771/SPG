<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPG Road Trip Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #101015;
            --player-bg: rgba(20, 22, 28, 0.7);
            --player-border: rgba(255, 255, 255, 0.1);
            --display-bg: rgba(12, 36, 56, 0.8);
            --display-glow: #5abaff;
            --text-light: #e1e8f2;
            --text-dark: #7f8c9a;
            --accent-playing: #4CAF50;
            --blood-color: #8a0303;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }
        
        /* --- SCENERY --- */
        .scenery-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        #moving-landscape {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; /* Double width for seamless loop */
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-repeat: repeat-x;
            animation: drive 60s linear infinite;
        }
        @keyframes drive {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        #car-interior {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparentpng.com/thumb/car-dashboard/3KikpT-car-dashboard-cut-out.png');
            background-size: contain;
            background-position: bottom center;
            background-repeat: no-repeat;
            z-index: 2;
        }

        /* --- MAIN APP --- */
        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 30px;
            position: relative;
            z-index: 10;
        }

        /* --- CAR STEREO UNIT --- */
        .car-stereo-unit {
            width: 100%;
            max-width: 600px;
            background: var(--player-bg);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 1px solid var(--player-border);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            overflow: hidden; /* To contain the blood effect */
        }

        .main-display {
            background-color: var(--display-bg);
            border: 2px solid #111;
            border-radius: 8px;
            padding: 15px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            font-family: 'Orbitron', sans-serif;
            color: var(--display-glow);
            text-shadow: 0 0 8px var(--display-glow);
        }
        #track-info {
            font-size: 1.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 10px;
        }
        .display-bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #time-info { font-size: 0.9rem; }
        .equalizer { display: flex; align-items: flex-end; gap: 2px; height: 15px; }
        .eq-bar { width: 4px; background-color: var(--display-glow); transition: height 0.2s ease-out; }
        #progress-bar { width: 100%; height: 3px; background: var(--display-glow); margin-top: 5px; }

        .transport-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .transport-controls button {
            background: #333740; border: 1px solid #111; border-radius: 50%;
            width: 45px; height: 45px; color: var(--text-light);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.2s ease;
        }
        .transport-controls button:hover { background-color: #454952; }
        #play-pause-btn { width: 55px; height: 55px; background-color: #e1e8f2; color: #111; }
        #play-pause-btn.playing { background-color: var(--accent-playing); color: #fff; }

        /* --- CASSETTE LIBRARY --- */
        .cassette-library-container {
            width: 100%;
            max-width: 800px;
            padding: 10px 0;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .cassette-library {
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .cassette-library::-webkit-scrollbar { height: 8px; }
        .cassette-library::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 4px; }
        .cassette-library::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        
        .cassette-item {
            flex-shrink: 0;
            width: 150px;
            height: 90px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
            background-image: linear-gradient(to top, #2a2a2a, #3d3d3d);
        }
        .cassette-item:hover { transform: scale(1.05) translateY(-5px); }
        .cassette-label {
            width: 90%;
            height: 50%;
            background-color: #e0e0e0;
            border: 1px solid #aaa;
            color: #333;
            font-size: 0.7rem;
            text-align: center;
            padding: 2px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .cassette-title { font-weight: 600; }
        .cassette-artist { font-size: 0.6rem; }
        
        /* --- Special Effects & Players --- */
        #special-effect-dove {
            position: fixed; display: none; top: 10%; left: -150px;
            width: 130px; height: auto; pointer-events: none; opacity: 0; z-index: 5;
        }
        #special-effect-dove.animate { display: block; animation: fly-across-sky 25s linear infinite; }
        @keyframes fly-across-sky {
            0% { transform: translateX(0) scaleX(1); opacity: 0; }
            10% { opacity: 0.9; }
            90% { opacity: 0.9; }
            100% { transform: translateX(100vw + 150px) scaleX(1); opacity: 0; }
        }
        
        #blood-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://pluspng.com/img-png/blood-splatter-png-hd-blood-splatter-png-image-2000.png');
            background-size: 150%;
            background-position: top center;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            mix-blend-mode: screen;
        }
        #blood-effect.active {
            opacity: 0.6;
            animation: drip 10s ease-out forwards;
        }
        @keyframes drip {
            from { background-position: top center; }
            to { background-position: bottom center; }
        }

        #youtube-player { position: absolute; top: -9999px; left: -9999px; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 700px) {
            .app-container { justify-content: center; }
            .car-stereo-unit { max-width: 95%; padding: 15px; gap: 15px; }
            #track-info { font-size: 1rem; }
            .cassette-library-container { padding: 0; }
            .cassette-library { padding: 10px; }
            .cassette-item { width: 120px; height: 72px; }
        }
    </style>
</head>
<body>
    <div class="scenery-container">
        <div id="moving-landscape"></div>
        <div id="car-interior"></div>
    </div>
    
    <div class="app-container">
        <div class="car-stereo-unit">
            <div id="blood-effect"></div>
            <div class="main-display">
                <div id="track-info">SPG Road Trip</div>
                <div class="display-bottom-row">
                    <div id="time-info">00:00 / 00:00</div>
                    <div class="equalizer" id="equalizer"></div>
                </div>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div class="transport-controls">
                <button id="prev-btn" title="Anterior"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"></path></svg></button>
                <button id="play-pause-btn" title="Play/Pause">
                    <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"></path></svg>
                    <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>
                <button id="next-btn" title="Próximo"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg></button>
            </div>
        </div>

        <div class="cassette-library-container">
            <div class="cassette-library" id="cassette-library"></div>
        </div>
    </div>
    
    <div id="special-effect-dove">
        <img src="https://png.pngtree.com/png-clipart/20230504/original/pngtree-white-dove-flying-isolated-on-background-png-image_9137695.png" alt="Pomba Branca" style="width:100%">
    </div>
    <audio id="audio-player" crossorigin="anonymous"></audio>
    <div id="youtube-player"></div>

    <script>
        const albums = [
            {
                artist: "SPG",
                title: "O Segredo da Felicidade",
                tracks: [
                    { title: "Jogo do Bicho", youtubeId: "KNXJe2RxB_o" },
                    { title: "Assassinatos", youtubeId: "sGWljyo4Zv0", specialEffect: "blood" },
                ]
            },
            {
                artist: "Artista Exemplo",
                title: "Exemplos de Áudio",
                tracks: [
                    { title: "SoundHelix Song 1", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
                    { title: "SoundHelix Song 2", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
                ]
            },
        ];

        const dom = {
            cassetteLibrary: document.getElementById('cassette-library'),
            trackInfo: document.getElementById('track-info'),
            timeInfo: document.getElementById('time-info'),
            progressBar: document.getElementById('progress-bar'),
            playPauseBtn: document.getElementById('play-pause-btn'),
            playIcon: document.getElementById('play-icon'),
            pauseIcon: document.getElementById('pause-icon'),
            nextBtn: document.getElementById('next-btn'),
            prevBtn: document.getElementById('prev-btn'),
            audioPlayer: document.getElementById('audio-player'),
            equalizer: document.getElementById('equalizer'),
            doveElement: document.getElementById('special-effect-dove'),
            bloodEffect: document.getElementById('blood-effect'),
        };

        let ytPlayer;
        let isYtReady = false;
        let pendingTrack = null;
        let currentAlbumIndex = -1;
        let currentTrackIndex = -1;
        let isPlaying = false;
        let activePlayerType = null;
        let progressInterval;
        let animationFrameId;

        window.onYouTubeIframeAPIReady = () => {
            ytPlayer = new YT.Player('youtube-player', {
                height: '0', width: '0',
                playerVars: { 'controls': 0, 'disablekb': 1 },
                events: { 
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange 
                }
            });
        };
        
        function onPlayerReady(event) {
            isYtReady = true;
            if (pendingTrack) {
                loadTrack(pendingTrack.albumIndex, pendingTrack.trackIndex);
                pendingTrack = null;
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.CUED) ytPlayer.playVideo();
            if (event.data === YT.PlayerState.PLAYING) setPlayState(true);
            else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) setPlayState(false);
            if (event.data === YT.PlayerState.ENDED) playNext();
        }

        function handleCassetteClick(albumIndex) {
            if (currentAlbumIndex === albumIndex) {
                togglePlayPause();
                return;
            }
            loadTrack(albumIndex, 0);
        }

        function loadTrack(albumIndex, trackIndex) {
            currentAlbumIndex = albumIndex;
            currentTrackIndex = trackIndex;
            const album = albums[albumIndex];
            const track = album.tracks[trackIndex];
            stopAllPlayers();
            updatePlayerUI(album, track);
            if (track.youtubeId) {
                activePlayerType = 'youtube';
                if (isYtReady && ytPlayer) {
                    ytPlayer.cueVideoById({ videoId: track.youtubeId });
                } else {
                    console.warn("YouTube Player not ready yet, queuing track.");
                    pendingTrack = { albumIndex, trackIndex };
                }
            } else if (track.url) {
                activePlayerType = 'audio';
                dom.audioPlayer.src = track.url;
            }
        }

        function setPlayState(playing) {
            if (isPlaying === playing) return;
            isPlaying = playing;
            dom.playIcon.style.display = isPlaying ? 'none' : 'block';
            dom.pauseIcon.style.display = isPlaying ? 'block' : 'none';
            dom.playPauseBtn.classList.toggle('playing', isPlaying);

            if (isPlaying) {
                if (activePlayerType === 'audio') dom.audioPlayer.play().catch(e => console.error(e));
                progressInterval = setInterval(updateProgress, 500);
                startVisualizer();
                
                // Special Effects Logic
                const currentTrack = albums[currentAlbumIndex].tracks[currentTrackIndex];
                if (albums[currentAlbumIndex].title === 'O Segredo da Felicidade') {
                    dom.doveElement.classList.add('animate');
                }
                if (currentTrack.specialEffect === 'blood') {
                    dom.bloodEffect.classList.add('active');
                }

            } else {
                if (activePlayerType === 'audio') dom.audioPlayer.pause();
                clearInterval(progressInterval);
                stopVisualizer();
                dom.doveElement.classList.remove('animate');
                dom.bloodEffect.classList.remove('active');
            }
        }

        function togglePlayPause() {
            if (currentTrackIndex === -1) {
                 if (isYtReady) {
                    loadTrack(0, 0);
                } else {
                    console.warn("Player not ready to start.");
                }
                return;
            }
            if (activePlayerType === 'youtube' && (!isYtReady || !ytPlayer)) {
                console.warn("Cannot toggle: YouTube Player not ready.");
                return;
            }
            const shouldPlay = !isPlaying;
            if (activePlayerType === 'youtube') {
                shouldPlay ? ytPlayer.playVideo() : ytPlayer.pauseVideo();
            } else {
                setPlayState(shouldPlay);
            }
        }
        
        function playNext() {
            if (currentAlbumIndex === -1) {
                loadTrack(0, 0);
                return;
            }
            let nextTrackIndex = currentTrackIndex + 1;
            if (nextTrackIndex >= albums[currentAlbumIndex].tracks.length) {
                nextTrackIndex = 0;
            }
            loadTrack(currentAlbumIndex, nextTrackIndex);
        }

        function playPrev() {
            if (currentAlbumIndex === -1) {
                loadTrack(0, 0);
                return;
            }
            let prevTrackIndex = currentTrackIndex - 1;
            if (prevTrackIndex < 0) {
                prevTrackIndex = albums[currentAlbumIndex].tracks.length - 1;
            }
            loadTrack(currentAlbumIndex, prevTrackIndex);
        }

        function stopAllPlayers() {
            setPlayState(false);
            if (ytPlayer && typeof ytPlayer.stopVideo === 'function') ytPlayer.stopVideo();
            dom.audioPlayer.src = "";
            activePlayerType = null;
        }

        function populateCassetteLibrary() {
            dom.cassetteLibrary.innerHTML = '';
            albums.forEach((album, albumIndex) => {
                const cassetteItem = document.createElement('div');
                cassetteItem.className = 'cassette-item';
                cassetteItem.innerHTML = `
                    <div class="cassette-label">
                        <div class="cassette-title">${album.title}</div>
                        <div class="cassette-artist">${album.artist}</div>
                    </div>
                `;
                cassetteItem.addEventListener('click', () => handleCassetteClick(albumIndex));
                dom.cassetteLibrary.appendChild(cassetteItem);
            });
        }
        
        function updatePlayerUI(album, track) {
            dom.trackInfo.textContent = `${album.artist} - ${track.title}`;
        }

        function updateProgress() {
            let currentTime = 0, duration = 0;
            if (activePlayerType === 'youtube' && ytPlayer && typeof ytPlayer.getDuration === 'function') {
                currentTime = ytPlayer.getCurrentTime();
                duration = ytPlayer.getDuration();
            } else if (activePlayerType === 'audio') {
                currentTime = dom.audioPlayer.currentTime;
                duration = dom.audioPlayer.duration;
            }
            if (isNaN(duration) || duration === 0) return;
            dom.timeInfo.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            dom.progressBar.style.width = `${(currentTime / duration) * 100}%`;
        }
        
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function initializeSmallVisualizer() {
            for (let i = 0; i < 12; i++) {
                const bar = document.createElement('div');
                bar.className = 'eq-bar';
                bar.style.height = '2px';
                dom.equalizer.appendChild(bar);
            }
        }

        function drawVisualizer() {
            animationFrameId = requestAnimationFrame(drawVisualizer);
            const bars = dom.equalizer.children;
            const time = Date.now() * 0.01;
            for (let i = 0; i < bars.length; i++) {
                const height = (Math.sin(time + i * 0.8) * 0.5 + 0.5) * 13 + 2;
                bars[i].style.height = `${height}px`;
            }
        }
        
        function startVisualizer() {
            if (!animationFrameId) drawVisualizer();
        }
        
        function stopVisualizer() {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            const bars = dom.equalizer.children;
            for (let i = 0; i < bars.length; i++) {
                bars[i].style.height = '2px';
            }
        }

        function initializePlayer() {
            populateCassetteLibrary();
            initializeSmallVisualizer();
            startVisualizer(); 

            dom.playPauseBtn.addEventListener('click', togglePlayPause);
            dom.nextBtn.addEventListener('click', playNext);
            dom.prevBtn.addEventListener('click', playPrev);
            dom.audioPlayer.addEventListener('ended', playNext);
            dom.audioPlayer.addEventListener('canplay', () => {
                if (activePlayerType === 'audio') setPlayState(true);
            });
        }

        document.addEventListener('DOMContentLoaded', initializePlayer);
    </script>
</body>
</html>
